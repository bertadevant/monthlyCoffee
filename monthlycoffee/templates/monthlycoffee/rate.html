<!-- Rating Modal Popup -->
<div id="ratingModal" class="rating-modal">
    <div class="rating-container">
        <button onclick="closeRatingModal()" class="button small close-btn">&times;</button>
        <h3 class="rating-title">Rate {{ roaster.name }}</h3>

        <form method="POST" action="{% url 'submit_rating' roaster.id %}" id="ratingForm">
            {% csrf_token %}

            <div class="rating-stars-section">
                <input type="hidden" name="score" id="ratingScore" required>
                <div class="star-rating">
                    <span class="star" data-rating="1" onclick="setRating(1)">★</span>
                    <span class="star" data-rating="2" onclick="setRating(2)">★</span>
                    <span class="star" data-rating="3" onclick="setRating(3)">★</span>
                    <span class="star" data-rating="4" onclick="setRating(4)">★</span>
                    <span class="star" data-rating="5" onclick="setRating(5)">★</span>
                </div>
            </div>

            <div class="rating-textarea-section">
                <label for="review">Your Review (optional)</label>
                <textarea name="review" id="review" maxlength="250" rows="4" placeholder="Share your thoughts about this coffee..."></textarea>
                <small>Maximum 250 characters</small>
            </div>

            <div class="rating-submit">
                <button type="submit" class="button primary">Submit Rating</button>
            </div>
        </form>
    </div>
</div>
