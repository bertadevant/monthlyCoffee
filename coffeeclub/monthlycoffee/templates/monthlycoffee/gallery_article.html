{% if roaster %}
<article>
    <a href="{% url 'roaster' roaster.id %}" class="image square small">
        <img src={{ roaster.image_ref }} alt="" >
    </a>
    <div class="caption">
        <h3>{{ roaster.name }}</h3>
        <ul class="actions fixed">
            <li><span class="button small">Details</span></li>
        </ul>
    </div>
</article>
{% endif %}
